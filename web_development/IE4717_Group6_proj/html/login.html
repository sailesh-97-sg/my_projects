<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/general_style.css">
    <title>Login Page</title>
</head>

<body>
    <!-- https://www.freepik.com/free-vector/sign-up-concept-illustration_20602851.htm#query=signup&position=7&from_view=keyword -->
    <img src="/assets/login.png" alt="asd" height="400" width="400">
    <div class="signup">
        <form action="POST">
            <input type="email" placeholder="Email" id="loginemail" required>

            <br>
            <br>

            <input type="password" placeholder="Password" id="loginpassword" required>

            <br>
            <br>

            <input type="submit" value="Log In" id="loginsubmit">

        </form>

        <p>Don't have an account? <a href="/signup_page/signup.html">Sign Up</a></p>

        <p>Forgot Password? <a href="">Reset Here</a></p>
    </div>

</body>

</html>
