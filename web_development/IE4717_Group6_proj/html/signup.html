<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Signup Page</title>
</head>

<body>
    <!-- https://www.freepik.com/free-vector/sign-up-concept-illustration_20602851.htm#query=signup&position=7&from_view=keyword -->
    <img src="/assets/signup.png" alt="asd" height="300" width="300">
    <div class="signup">
        <form action="POST">
            <input type="email" placeholder="Email" id="signupemail">

            <br>
            <br>

            <input type="password" placeholder="Password" id="signuppassword">

            <br>
            <br>

            <input type="password" placeholder="Confirm Password" id="confirmsignuppassword">

            <br>
            <br>

            <input type="submit" value="Sign Up" id="signupsubmit">

        </form>
        <p>Already have an account? <a href="/login_page/login.html">Log In</a></p>

    </div>

</body>

</html>
